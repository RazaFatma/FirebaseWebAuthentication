<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/18f0599865.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="text">
                <h1>Welcome Friend</h1>
                <p>To keep connected with us please login with us please your personal info</p>
                <button> <a href="../Signup/index.html">SING IN</a></button>
            </div>
        </div>

        <div class="right">
            <div class="text2">
                <h1>Create Account</h1>
                <div class="box">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                </div>

                <div class="box1">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="box3">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Password">

                <button>SIGN UP</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
